<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator__display">0</div>

                <div class="calculator__keys">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">*</button>
                    <button class="key--operator" data-action="divide">/</button><br>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button><br>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button><br>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button><br>
                    <button id="zero">0</button><br>
                    <button data-action="decimal">.</button>
                    <button data-action="calculate">=</button>
                    <button data-action="clear">AC</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
