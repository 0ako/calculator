<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <p id="display">Alligator Calculator</p>
        </div>
        <div class="buttons">
            <div>
                <button id="clear">clear</button> <button id="delete">delete</button><br>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button><br>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button><br>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button><br>
                <button id="zero">0</button><br>
            </div>
            <div>
                <button id="add">+</button><br>
                <button id="subtract">-</button><br>
                <button id="multiply">*</button><br>
                <button id="divide">/</button><br>
                <button id="equal" onclick="$equal()">=</button>
            </div>


        </div>
        <script src="script.js"></script>
    </body>
</html>
